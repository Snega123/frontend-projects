<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Booksy</h1>
    </div>
 
   <div class="container">
    <div class="book-container">
        <h2>Rich Dad and Poor Dad</h2>
        <h5>Robert</h5>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel vitae atque ab, praesentium non perspiciatis rerum corrupti dolore id cumque fuga consectetur repellat amet, assumenda aperiam ad, illum totam obcaecati.</p>
        <button onclick="deletebook(event)">Delete</button>
    </div>

   </div>

   <div class="popup-overlay"></div>
   <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Auther" id="book-auther-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>



<button class="add-button" id="add-popup-button">+</button>
<script src="script.js"></script>
</body>
</html>
